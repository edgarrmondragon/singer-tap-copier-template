name: Test template output

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linting:
    env:
      FORCE_COLOR: "1"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        stream_type: ["REST", "GraphQL"]
        auth_method: ["API Key", "Bearer Token", "Basic Auth", "OAuth2", "JWT", "Custom or N/A"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.2.0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.3.1
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: .github/workflows/constraints.txt

    - name: Upgrade pip
      env:
        PIP_CONSTRAINT: .github/workflows/constraints.txt
      run: |
        pip install pip
        pip --version

    - name: Install Poetry
      env:
        PIP_CONSTRAINT: .github/workflows/constraints.txt
      run: |
        pipx install poetry
        poetry --version

    - name: Install copier
      env:
        PIP_CONSTRAINT: .github/workflows/constraints.txt
      run: |
        pipx install copier
        copier --version

    - name: Install Nox
      env:
        PIP_CONSTRAINT: .github/workflows/constraints.txt
      run: |
        pipx install nox
        nox --version

    - name: Install Tox
      env:
        PIP_CONSTRAINT: .github/workflows/constraints.txt
      run: |
        pipx install tox
        tox --version

    - name: Install pre-commit
      env:
        PIP_CONSTRAINT: .github/workflows/constraints.txt
      run: |
        pipx install pre-commit
        pre-commit --version

    - name: Run Nox
      run: |
        nox -s "lint-${{ matrix.python-version }}(auth_method='${{ matrix.auth_method }}', stream_type='${{ matrix.stream_type }}')"
