name: Test template output

on: [push]

jobs:
  linting:
    env:
      PIP_CONSTRAINT: .github/workflows/constraints.txt
      FORCE_COLOR: "1"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - { python-version: "3.10", stream_type: REST, session: lint, auth_method: "JWT" }
        - { python-version: "3.10", stream_type: REST, session: lint, auth_method: "API Key" }
        - { python-version: "3.10", stream_type: REST, session: lint, auth_method: "Bearer Token" }
        - { python-version: "3.10", stream_type: REST, session: lint, auth_method: "Basic Auth" }
        - { python-version: "3.10", stream_type: REST, session: lint, auth_method: "OAuth2" }
        - { python-version: "3.10", stream_type: REST, session: lint, auth_method: "Custom or N/A" }
        - { python-version: "3.10", stream_type: GraphQL, session: lint, auth_method: "JWT" }
        - { python-version: "3.10", stream_type: GraphQL, session: lint, auth_method: "API Key" }
        - { python-version: "3.10", stream_type: GraphQL, session: lint, auth_method: "Bearer Token" }
        - { python-version: "3.10", stream_type: GraphQL, session: lint, auth_method: "Basic Auth" }
        - { python-version: "3.10", stream_type: GraphQL, session: lint, auth_method: "OAuth2" }
        - { python-version: "3.10", stream_type: GraphQL, session: lint, auth_method: "Custom or N/A" }

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.0.2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3.1.2
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: .github/workflows/constraints.txt

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Poetry
      run: |
        pipx install poetry
        poetry --version

    - name: Install copier
      run: |
        pipx install copier
        copier --version

    - name: Install Nox
      run: |
        pipx install nox
        nox --version

    - name: Install Tox
      run: |
        pipx install tox
        tox --version

    - name: Run Nox
      run: |
        nox -s "${{ matrix.session }}-${{ matrix.python-version }}(auth_method='${{ matrix.auth_method }}', stream_type='${{ matrix.stream_type }}')"
